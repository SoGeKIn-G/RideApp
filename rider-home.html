<nav class="top-nav">

<div class="container">

    <div class="search-section">
        <div class="input-group">
            <label>From</label>

        </div>
        <div class="input-group">
            <label>To</label>
            <input type="text" id="toLocation" placeholder="Enter destination (e.g., Main Gate)">

        <button class="go-btn" onclick="loadDrivers()">ğŸ” Search Drivers</button>
    </div>

    <div class="drivers-section">
        <div class="section-header">
            <h2>Available Drivers</h2>
            <span class="sort-info">(Sorted by distance - nearest first)</span>
        </div>
        <div id="driversContainer">
            <p class="no-results">Click "Search Drivers" to find available drivers near your pickup location</p>
        </div>
    </div>
</div>
